<!DOCTYPE html>
<html>
  <head>
    <title>Immutable Post</title>
    <style src="/styles.css"></style>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">

      
            <h1>Immutable Post</h1>

            <!-- POST FORM -->
            <div id="page-landing">
                <p>You have <strong class="balance">loading...</strong> ETH</p>

                <h3>Create a Post</h3>

                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="My Title" />
                <label for="description">Description:</label><br>
                <textarea id="description" placeholder="My Description"></textarea><br>
                <label for="category">Category:</label><br>
                <select id="category">
                  <option value="Arts & Entertainment">Arts & Entertainment</option>
                  <option value="Business">Business</option>
                  <option value="Careers">Careers</option>
                  <option value="Computers">Computers</option>
                  <option value="Engineering & Technology">Engineering & Technology</option>
                  <option value="Environment">Environment</option>
                  <option value="Fashion">Fashion</option>
                  <option value="Finance">Finance</option>
                  <option value="Food & Beverage">Food & Beverage</option>
                  <option value="Health & Fitness">Health & Fitness</option>
                  <option value="Hobbies">Hobbies</option>
                  <option value="Home & Family">Home & Family</option>
                  <option value="Internet">Internet</option>
                  <option value="Jobs">Jobs</option>
                  <option value="Management">Management</option>
                  <option value="Pets & Animals">Pets & Animals</option>
                  <option value="Politics">Politics</option>
                  <option value="Reference & Education">Reference & Education</option>
                  <option value="Review">Review</option>
                  <option value="Science">Science</option>
                  <option value="Self Improvement">Self Improvement</option>
                  <option value="Society">Society</option>
                  <option value="Sports & Recreation">Sports & Recreation</option>
                  <option value="Transportation">Transportation</option>
                  <option value="Travel & Leisure">Travel & Leisure</option>
                  <option value="Writing & Speaking">Writing & Speaking</option>
                </select> 
              
                <br><br>
                <button onclick="App.createPostandPay()">Submit Post </button>
            
                <p id="status"></p>
                <hr/>
                <h3>Admin section</h3>
                <div class="setfeearea">
                  <label for="title">Set Fee:</label>
                   <input type="text" id="fee" placeholder="Enter new fee" />
                   <button onclick="App.setNewFee()">Set Fee </button>
                </div><br><br>
                <div class="setfeearea">
                  <label for="title">Set Percentage (user 5 for 50%, 1 for 10% etc):</label>
                   <input type="text" id="percentage" placeholder="Enter new percentage" />
                   <button onclick="App.setNewPercentage()">Set Percentage </button>
                </div><br><br>
                <div class="setbenefaddress">
                  <label for="title">Set New Beneficiary Address Wallet:</label>
                   <input type="text" id="newwalletbenefiary" placeholder="Enter new wallet address" />
                   <button onclick="App.setNewWalletAddressBenef()">Set New Wallet Beneficiary </button>
                </div><br><br>
                <div class="setbenefaddress">
                  <label for="title">Set New Main Address Wallet:</label>
                   <input type="text" id="newwallet" placeholder="Enter new wallet address" />
                   <button onclick="App.setNewWalletAddress()">Set New Wallet </button>
                </div>
                <hr/>
                <h3>Your Post(s)</h3>
                <div class="your-postlist">
                    <ul id="postlist">

                    </ul>
                </div>

                <h3>All Posts from Genesis</h3>
                <div class="your-postlist">
                    <ul id="allpostlist">

                    </ul>
                </div>
            </div>


            <!-- SINGLE POST -->
            <div id="singpost-page" style="display:none;">
                <h1 id="single-title"></h1>
                <p>In category:<small id="single-category"></small></p>
                <p id="single-description"></p>
            </div> 


          <div class="col-sm-3"></div>
      </div>
    </div>
       
    <script src="/index.js"></script>
  </body>
</html>
